#trace_in {
    padding: 1em;
    margin: 0;
    border: 0;
    background: url(http://i.stack.imgur.com/ynxjD.png) repeat-y;
    font: normal 14px;
    font-family: 'Droid Sans Mono', monospace;
    line-height: 25px;
    width: 100%;
    height: 100%;
}

#graph_out {
    border: 0;
    background: white;
    width: 100%;
    height: 100%;
}

            .split-pane-divider {
                background: #aaa;
            }
            #left-component {
                width: 20vw;
            }
            #divider {
                left: 20vw; /* Same as left component width */
                width: 5px;
            }
            #right-component {
                left: 20vw;  /* Same as left component width */
                margin-left: 5px;  /* Same as divider width */
                background: red;
            }

    <script type="text/javascript">
        var OPTS = {
          edges: {
            width: 2,
            smooth: {
              type: 'vertical'
            },
            shadow: true
          },
          nodes : {
            shape: 'dot',
            size: 10,
            shadow: true,
            font: {face:'Droid Sans Mono', size: 15, strokeWidth:5, strokeColor:'#ffffff'}
          },
          layout: {
            randomSeed: 0
          },
          physics: {
            enabled: false
          }
        };
    </script>
